        #scroller {

        .sxrycss {
            color: #ff0000;
            font-weight: 800;
        }
        /* 车牌容器：居中+垂直排布 */
        .license-container {
            /* 水平居中 */
            margin: 0 auto;
            /* 限制最大宽度，适配不同设备 */
            max-width: 90%;
            /* 垂直排布 */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 容器上下间距，避免贴边 */
            padding: 10px 0;
        }
        /* 核心：更大的车牌样式链接按钮 */
        .license-plate {
            /* 模拟中国小型车车牌：蓝底白字 */
            background-color: #0047ab;
            color: #ffffff;
            /* 去掉链接默认下划线 */
            text-decoration: none;
            /* 圆角：模拟车牌圆角 */
            border-radius: 10px;
            /* 增大内边距，让按钮更大 */
            padding: 20px 40px;
            /* 每个车牌按钮的上下间距，避免拥挤 */
            margin: 8px 0;
            /* 不固定大小，自适应内容 + 让padding生效 */
            display: inline-block;
            /* 车牌字体样式，字号调大 */
            font-family: "SimHei", "Microsoft YaHei", sans-serif;
            font-size: 24px;
            font-weight: bold;
            /* 车牌边框：细白边更贴近真实车牌 */
            border: 2px solid #ffffff;
            /* 阴影提升立体感 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* 点击交互反馈 */
            transition: all 0.2s ease;
            /* 最小宽度，保证按钮不会太窄 */
            min-width: 200px;
            /* 文字居中 */
            text-align: center;
        }
        /* 鼠标悬浮效果 */
        .license-plate:hover {
            background-color: #0056c8;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* 激活态（点击时）效果 */
        .license-plate:active {
            transform: scale(0.98);
        }
        .imageye-selected {
            outline: 2px solid black !important;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5) !important;
        }
