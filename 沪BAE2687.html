function showtime() {
    var date = new Date();
    var y = date.getFullYear();
    var m = date.getMonth() + 1;
    m = m < 10 ? ('0' + m) : m;
    var d = date.getDate();
    d = d < 10 ? ('0' + d) : d;
    var h = date.getHours();
    h = h < 10 ? ('0' + h) : h;
    var mi = date.getMinutes();
    mi = mi < 10 ? ('0' + mi) : mi;
    var s = date.getSeconds();
    s = s < 10 ? ('0' + s) : s;
    return (y + "-" + m + "-" + d + " " + h + ":" + mi + ":<font style='font-size:20px;font-weight: 550;'>" + s + "</font>");
}

function getDate() {
    var date = new Date();
    var y = date.getFullYear();
    var m = date.getMonth() + 1;
    m = m < 10 ? ('0' + m) : m;
    var d = date.getDate();
    d = d < 10 ? ('0' + d) : d;
    return (y + "-" + m + "-" + d);
}
